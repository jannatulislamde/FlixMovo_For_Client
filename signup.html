<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixMovo - Sign Up</title>
    <!-- Favicon Link Start Here -->
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <!-- Google Font Link Start Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Google Font Link End Here -->

    <!-- All CSS Link Start Here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- All CSS Link End Here -->
</head>

<body>

    <!-- SignUp Part Start Here -->
    <section id="signin_section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="signin_form">
                        <!-- Signup form -->
                        <form action="#" class="sign_form">
                            <a class="flix_logo" href="index.html">
                                Flix<span>M</span>ovo
                            </a>

                            <div class="sign_filed">
								<input type="text" class="sign_input" placeholder="Name">
							</div>


                            <div class="sign_filed">
								<input type="text" class="sign_input" placeholder="Email">
							</div>
                            

                            <div class="sign_filed">
								<input type="password" class="sign_input" placeholder="Password">
							</div>

                            <div class="sign_group sign_group_checkbox">
								<input type="checkbox" id="remember" class="checkbox">
                                <label for="remember">I agree to the <span>Privecy Policy</span></label>
							</div>

                            <div class="sign_group">
                                <button class="sign_btn" type="button">Sign Up</button>
                            </div>

                            <div class="sign_social text-center">
                                <span>or</span>
                                <ul>
                                    <li class="log_fb"><a href="#"><i class="fa-brands fa-facebook-f"></i>Facebook</a></li>
                                    <li class="log_goo"><a href="#"><i class="fa-brands fa-google"></i>Google</a></li>
                                </ul>
                            </div>

                            <div class="signin_text text-center">
                                <span class="sign_text">Don't have an account? <a href="signin.html">Sign in!</a></span>
                            </div>
                        </form>
                        <!-- Signup form -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SignUp Part End Here -->

    
    <!-- All JS Link Start Here -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/script.js"></script>
    <!-- All JS Link End Here -->
</body>

</html>
